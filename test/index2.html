 <!DOCTYPE html>
<html lang="en">
 
 <head>
 <meta charset="utf-8">
 <title>CSC Design</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="cscdesign.css">
 <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700|Josefin+Slab:400,600|Hammersmith+One' rel='stylesheet' type='text/css'>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <!--[if lt IE 9]>
 <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->
 <link rel="icon" type="image/png" href="favicon.png">

 </head>

 <body>
<nav>
	<a href="cscdesign.co">HOME</a>
	<a href="/about">ABOUT</a>
	<a href="/gallery">GALLERY</a>
	<a href="/contact">CONTACT</a>
</nav>

<img src="favicon.png" id="logo" style="width:50px;">


<div style="min-height:5000px"></div>

<script type="text/javascript" src="jquery-1.11.2.js"></script>
<script>
jQuery(function(){
	$(window).scroll(function(){
		var position =  $(window).scrollTop();
		
		if(position > 25){
			$('#logo').stop().animate({
				'width': '25',
				'opacity': '0.4'
			});

			$('nav a').stop().animate({
				'font-size':'25px'
			});
		}else{
			$('#logo').stop().animate({
				width: 50,
				opacity: 1
			});

			$('nav a').stop().animate({
				'font-size':'50px'
			});
		}
	});

	$(window).trigger('scroll');
});
</script>
 </body>
 </html>
